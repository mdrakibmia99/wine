<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Cocktail DB | API</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="wrapper">
        <div class="container">
            <!-- search bar -->
            <div class="basic-search-bar">
                <div class="row height d-flex justify-content-center align-items-center">
                    <div class="col-md-8">
                        <div id="spinner">
                            <div class="text-center">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                        <div class="search"> <i class="fa fa-search"></i>
                            <input type="text" class="form-control" id="input-box"
                                placeholder="first letter is enough to search a cocktail"> <button
                                class="btn btn-primary" id="search-btn">Search</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- cocktail cards execution -->
            <div class="row g-5" id="row"></div>
        </div>
    </section>
    <!-- external codes here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
